<h1>Hello</h1>

<div class="container">
  <div class="row">
    <div *ngFor="let personaje of personajes" class="col-sm-12 col-md-6 col-lg-4">

      <div class="card mb-2" style="width: 18rem;" >
        <img [src]="personaje.image" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ personaje.name }}</h5>
          <p class="card-text">{{ personaje.origin.name }}</p>
        </div>
      </div>

    </div>
  </div>
</div>
  

<button (click)="cargarDatos()" class="btn btn-primary">Cargar Datos</button>
